{% extends 'common/base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}"> 
{% endblock %}

{% block title %}
<title>Add New Book</title>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
