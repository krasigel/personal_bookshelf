{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=\, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
        
        
    </head>
    <body>
        <div id="header_menu">
            <header>
                <div class="logo">
                    <img id="logo_image" src="{% static 'images/logo.png' %}" alt="logo"/>
                    <span class="logo-text">My Personal Bookshelf</span>
                </div>
    
                <!-- Navigation -->
                <nav>
                    <div class="main_navigation">
                        <a href="{% url 'home' %}">Home</a>
                        <a href="{% url 'all_bookshelves' %}">Bookshelves</a>
                        <a href="{% url 'news' %}">News</a>
                    </div>  
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <a href="{% url 'bookshelf' %}" class="register-button">My Bookshelf</a>
                            <a href="#" onclick="this.closest('form').submit(); return false;" class="button-login">Logout</a>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="button-login">Login</a>
                        <a href="{% url 'register' %}" class="register-button">Register</a>
                    {% endif %}


                
                </nav>
            </header>
        </div>
        {% block title %}{% endblock %}
        {% block css_files %}{% endblock %}
        {% block content %}
        {% endblock %}
    </body>
</html>
