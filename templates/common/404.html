<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found | 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 8em;
            margin: 0;
            color: #e74c3c;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #3e6a73;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #d94b41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
